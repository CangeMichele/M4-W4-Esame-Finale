<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marketplace - Backoffice</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- navbar -->
    <nav class="navbar navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="backoffice.html">Marketplace - Backoffice</a>
        </div>
    </nav>

    <!-- GESTIONE PRODOTTI -->
    <div class="container container-form">
        <div class="row justify-content-center">
            <div class="col-md-6">

                <div class="row">
                    <div class="col">
                        <h2 class="text-center mb-4">Gestione dati</h2>
                    </div>
                    <div class="col ">
                        <div id="spinner" class="spinner" style="display: none"></div>
                    </div>
                </div>

                <form id="back-office-form">

                    <div class="row row-cols-3">
                        <div class="form-group mb-5 ">
                            <label for="name">Articolo:</label>
                            <input type="text" class="form-control" id="name" aria-describedby="help" />
                            <small id="help" class="form-text text-muted">Obbligatori per: GET/POST</small>
                        </div>

                        <div class="form-group">
                            <label for="brand">Brand:</label>
                            <input type="text" class="form-control" id="brand" />
                            <small id="help" class="form-text text-muted">Obbligatori per: GET/POST</small>
                        </div>
                 
                        <div class="form-group">
                            <label for="description">Descrizione:</label>
                            <input type="text" class="form-control" id="description" aria-describedby="help" />
                            <small id="help" class="form-text text-muted">Obbligatori per: GET/POST</small>
                            
                        </div>
                    </div>

                    <div class="row row-cols-3 ">
                        <div class="form-group">
                            <label for="price">Prezzo:</label>
                            <input type="number" class="form-control" id="price" aria-describedby="help" />
                            <small id="help" class="form-text text-muted">Obbligatori per: POST</small>

                        </div>

                        <div class="form-group">
                            <label for="id">ID articolo:</label>
                            <input type="number" class="form-control" id="id" aria-describedby="help" />
                            <small id="help" class="form-text text-muted">Obbligatori per: GET/DELETE</small>
                        </div>

                        <div class="form-group">
                            <label for="imageUrl">img src:</label>
                            <input type="text" class="form-control" id="imageUrl" />
                            <small id="help" class="form-text text-muted">Obbligatori per: POST</small>
                        </div>
                    </div>

                    <div class="text-center">
                            <button type="button" class="btn btn-primary" id="btn-all">Tutti gli articoli</button>
                            <button type="button" class="btn btn-primary" id="btn-by-id">cerca tramite id</button>
                            <button type="button" class="btn btn-primary" id="btn-post">inserisci nuovo</button>
                    </div>
                        
                </form>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row" id="result">


    </div>
    </div>


    </div>










    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="backoffice.js"></script>
</body>

</html>
